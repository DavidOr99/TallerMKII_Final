<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alta Vehiculo</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="11" cellpadding="3" id="grid">
                <p:outputLabel value="Numero de Bastidor"/>
                <p:inputText value="#{vehiculoController.veh.numBastidor}" required="true"/>
                <p:outputLabel value="Matricula"/>
                <p:inputText value="#{vehiculoController.veh.matricula}" required="true"/>
                <p:outputLabel value="Marca"/>
                <p:inputText value="#{vehiculoController.veh.marca}" required="true"/>
                <p:outputLabel value="Modelo"/>
                <p:inputText value="#{vehiculoController.veh.modelo}" required="true"/>
                <p:outputLabel value="Año Modelo"/>
                <p:inputText value="#{vehiculoController.veh.anioModelo}" required="true"/>
                <p:outputLabel value="Fecha de Matriculacion"/>
                <p:inputText value="#{vehiculoController.veh.fechaMatriculacion}" required="true"/>
                <p:outputLabel value="Km Recorridos"/>
                <p:inputText value="#{vehiculoController.veh.kmRecorridos}" required="true"/>
                <p:outputLabel value="Fecha de última Revision"/>
                <p:inputText value="#{vehiculoController.veh.fechaUltimoMantenimiento}" required="true"/>
                <p:outputLabel value="Observaciones"/>
                <p:inputText value="#{vehiculoController.veh.observaciones}"/>
                <p:outputLabel value="Piezas Especiales (1=SI, 0=NO)"/>
                <p:inputText value="#{vehiculoController.veh.piezasEspeciales}" required="true"/>
                <p:outputLabel value="Nif del Cliente"/>
                <p:inputText value="#{vehiculoController.cli.nif}" required="true"/>
        </h:panelGrid>
        <p:commandButton value="Registrar" actionListener="#{vehiculoController.insertarVehiculo()}"/>
        </h:form>
    </h:body>
</html>
