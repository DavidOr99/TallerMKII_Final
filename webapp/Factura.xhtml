<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Factura</title>
    </h:head>
    <h:body style="background-color:#abdefa;font-family:Verdana, Geneva, sans-serif;text-align:center;">
        <h1 style="text-align:center;">Taller Vehículos MK II </h1>
        <p style="text-align:center;"><img src="./../resources/logo-car.png" alt="logo taller" /></p>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
        <h:panelGrid style="margin:0px auto;" columns="2" cellpadding="3" id="grid">
                <p:outputLabel value="Tipo de reparacion"/>
                <p:inputText value="#{reparacionesController.cat.nombre}" required="true"/>
                <p:outputLabel value="fecha"/>
                <p:inputText value="#{reparacionesController.rep.fecha}" required="true"/>
                <p:outputLabel value="Precio en euros"/>
                <p:inputText value="#{reparacionesController.rep.precio}"/>
                <p:outputLabel value="Mecanico"/>
                <p:inputText value="#{reparacionesController.mec.nif}"/>
                <p:outputLabel value="Vehiculo"/>
                <p:inputText value="#{reparacionesController.veh.matricula}"/>
                <p:outputLabel value="Cliente"/>
                <p:inputText value="#{reparacionesController.cli.nif}"/>
                <p:outputLabel value="descripcion"/>
                <p:inputText value="#{reparacionesController.rep.descripcion}"/>
        </h:panelGrid>
        <p:commandButton value="Añadir" actionListener="#{reparacionesController.crearFactura()}"/>
        <p:commandButton value="Regresar" actionListener="#{reparacionesController.volver()}"/>
        </h:form>
    </h:body>
</html>
