<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alta Vehiculo</title>
    </h:head>
    <h:body>
        <h:form>
        <table>
            <tr>
                <td>
                    <p:outputLabel value="Numero de Bastidor"/>
                    <p:inputText value="#{vehiculoController.veh.numBastidor}" maxlength="45" required="true"/>
                </td>
                <td>
                    <p:outputLabel value="Matricula"/>
                    <p:inputText value="#{vehiculoController.veh.matricula}" maxlength="45" required="true"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Marca"/>
                    <p:inputText value="#{vehiculoController.veh.marca}" maxlength="45" required="true"/>
                </td>
                <td> 
                    <p:outputLabel value="Modelo"/>
                    <p:inputText value="#{vehiculoController.veh.modelo}" maxlength="45" required="true"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Año Modelo"/>
                    <p:inputText value="#{vehiculoController.veh.anioModelo}" maxlength="45" required="true"/>
                </td>
                <td>
                    <p:outputLabel value="Fecha de Matriculacion"/>
                    <p:inputText value="#{vehiculoController.veh.fechaMatriculacion}" maxlength="45" required="true"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Km Recorridos"/>
                    <p:inputText value="#{vehiculoController.veh.kmRecorridos}" maxlength="45" required="true"/>
                </td>
                <td>
                    <p:outputLabel value="Fecha de última Revision"/>
                    <p:inputText value="#{vehiculoController.veh.fechaUltimoMantenimiento}" maxlength="45" required="true"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Observaciones"/>
                    <p:inputText value="#{vehiculoController.veh.observaciones}" maxlength="1000"/>
                </td>
                <td>
                    <p:outputLabel value="Piezas Especiales (1=SI, 0=NO)"/>
                    <p:inputText value="#{vehiculoController.veh.piezasEspeciales}" required="true"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p:outputLabel value="Nif del Cliente"/>
                    <p:inputText value="#{vehiculoController.cli.nif}" maxlength="45" required="true"/>
                </td>
            </tr>
        </table>
        <p:commandButton value="Registrar" actionListener="#{vehiculoController.insertarVehiculo()}"/>
        </h:form>
    </h:body>
</html>
