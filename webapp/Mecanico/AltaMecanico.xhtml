<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alta Mecanico</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="4" cellpadding="3" id="grid">
                <p:outputLabel value="NIF/NIE"/>
                <p:inputText value="#{mecanicoController.mec.nif}" required="true"/>
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{mecanicoController.mec.nombre}" required="true"/>
                <p:outputLabel value="Apellidos"/>
                <p:inputText value="#{mecanicoController.mec.apellidos}" required="true"/>
                <p:outputLabel value="Telefono"/>
                <p:inputText value="#{mecanicoController.mec.telefono}" required="true"/>
        </h:panelGrid>
        <p:commandButton value="Registrar" actionListener="#{mecanicoController.insertarMecanico()}"/>
        </h:form>
    </h:body>
</html>
